<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      
    </div>
    <div class="col-md-10">
      <ul class="spots">
        <li ng-repeat="spot in spots | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/spots/{{spot.id}}" class="thumb"><img ng-src="{{spot.imageUrl}}"></a>
          <a href="#/spots/{{spot.id}}">{{spot.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>

<head>

    <meta charset="utf-8">

 <script type="text/javascript">

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

        <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  <span class="light">Home
                </a>
            </div>

             <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#search">Search</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#aroundme">Around Me</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#add">Add</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
            <!-- /.navbar-collapse -->

    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Panamout</h1>
                        <p class="intro-text">Hanging out in Paname.</p>
                        <a href="#search" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section id="search" class="container content-section text-center"  ng-controller="SearchCtrl">
        <div ng-view></div>
        <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Search for a spot</h2>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form name="search" id="search" novalidate>
                    <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" lass="form-control" placeholder="name or address" id="name" required data-validation-required-message="Please enter your name.">
                            </div>
                    </div>
                    </p>
                    <button class="btn btn-default" type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Geosearch Section -->
    <section id="aroundme" class="container content-section text-center">
        <div ng-view></div>

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
             
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                
            </div>
        </div>
    </section>

    <!-- Add Section -->
    <section id="add" class="container content-section text-center"  ng-controller="AddCtrl">
        <div ng-view></div>
        <div class="row">
               <div class="col-sm-12 text-center">
                    <h2>Create a new spot</h2>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="search" id="search" novalidate>
                     <!-- SPot's name-->
                    <div class="form-group col-sm-12">
                        <div class="form-group col-sm-4">
                            <label for="name" class="control-label">Spot's name</label>
                        </div>
                        <div class="form-group col-sm-6">
                            <input id="name" name="name" type="text" autocomplete="name" placeholder="spot's name" class="form-control ">
                        </div>
                    </div>
                    <!-- address-line1 input-->
                     <div class="form-group col-sm-12">
                        <div class="form-group col-sm-4">
                            <label class="control-label">Spot's address</label>
                        </div>
                        <div class="form-group col-sm-6">                      
                            <input id="address" name="address" type="text" autocomplete="address" placeholder="address" class="form-control">
                        </div>
                    </div>
                    <!-- district-->
                    <div class="form-group col-sm-12">
                        <div class="form-group col-sm-4">
                            <label class="control-label">District</label>
                        </div>    
                        <div class="form-group col-sm-6">
                            <input id="district" name="district" type="text" autocomplete="district" placeholder="75001, 75002...75020" class="form-control">
                        </div>
                    </div>
                    <!-- category-->
                    <div class="form-group col-sm-12">
                        <div class="form-group col-sm-4">
                            <label class="control-label">Spot's category</label>
                        </div>    
                        <div class="btn-group col-sm-6" role="group">
                            <button type="button" class="btn btn-default">Bar</button>
                            <button type="button" class="btn btn-default">Restaurant</button>
                        </div>
                    </div>

                    <!--tag-->
                    <div class="form-group col-sm-12">
                        <div class="form-group col-sm-4">
                            <label class="control-label">Tags</label>
                        </div>
                        <div class="form-group col-sm-6">
                            <select id="tags" class="form-control" multiple="multiple">
                                <option value="cheese">Bar à Cocktail</option>
                                <option value="tomatoes">Bar à bière</option>
                                <option value="mozarella">Gastro</option>
                                <option value="mushrooms">Pizzas</option>
                                <option value="pepperoni">Asiat</option>
                            </select>
                        </div>
                    </div>

                    </p>
                    <button class="btn btn-default" type="submit">Create</button>
                    
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Panamout 2015</p>
        </div>
    </footer>

</body>

</html>
